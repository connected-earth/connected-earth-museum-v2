<!DOCTYPE html>
<html>
<head>
    <title>Earth Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="firemap.css" />
    <link rel="icon" href="../assets/icon.png">

</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-text">
            LOADING DATA...<br>
            <span style="font-size: 0.6em">Please wait</span>
        </div>
    </div>

    <div id="map-container">
        <!-- Control Menu -->
        <div class="map-menu">
            <div class="button-container-home" id="back-button">
                <div class="circle-home">
                    <span class="arrow-home">‚Üê</span>
                </div>
                <a class="button-text-home">BACK TO MUSEUM</a>
            </div>
            <h3>Data</h3>
            <label>
                <input type="checkbox" name="prec" checked> Precipitation
            </label>
            <label>
                <input type="checkbox" name="wind" checked> Wind
            </label>
            <label>
                <input type="checkbox" name="heatmap"> Fire Heatmap
            </label>
            <label>
                <input type="checkbox" name="fireMarkers" checked> Fire Markers
            </label>
        </div>
        
        <!-- Legend Box -->
        <div class="legend-box"></div>
        
        <!-- Map Container -->
        <div id="map"></div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chroma-js/chroma.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet Velocity Plugin -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-velocity@2.1.4/dist/leaflet-velocity.min.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="firemap.js"></script>
</body>
</html>
