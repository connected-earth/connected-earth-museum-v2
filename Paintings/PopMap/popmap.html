<!DOCTYPE html>
<html>
<head>
    <title>Population Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="popmap.css">
    <link rel="icon" href="../../assets/icon.png">
    <meta charset="UTF-8">

</head>
<body> 
    <div id="popmap"></div>

    <div id="loading-screen">
      <div class="spinner"></div>
    </div>

    <div id="button-container">
      <button onclick="location.href='../../Museum/museum.html'"> BACK TO MUSEUM </button>
    </div>

    <div id="controls">
        <label><input type="checkbox" id="togglePopulation" checked> Population Density</label>
        <div id="legend">
            <div><span class="legend-color" style="background: white;"></span> Low</div>
            <div><span class="legend-color" style="background: yellow;"></span> Medium Low </div>
            <div><span class="legend-color" style="background: orange;"></span> Medium High </div>
            <div><span class="legend-color" style="background: red;"></span> High</div>
        </div>
        <label><input type="checkbox" id="toggleCO2" checked> CO2 Levels</label>
        <div id="legend">
            <div><span class="legend-color" style="background: white;"></span> Low</div>
            <div><span class="legend-color" style="background: lightblue;"></span> Medium Low </div>
            <div><span class="legend-color" style="background: blue;"></span> Medium High </div>
            <div><span class="legend-color" style="background: darkblue;"></span> High </div>
        </div>
        <label><input type="checkbox" id="toggleAQ" checked> Air Quality Index </label>
        <div id="legend">
            <div><span class="legend-color" style="background: green;"></span> Good (0-50) </div>
            <div><span class="legend-color" style="background: yellow;"></span> Moderate (51-100) </div>
            <div><span class="legend-color" style="background: orange;"></span> Bad (101-150) </div>
            <div><span class="legend-color" style="background: red;"></span> Unhealthy (151-200) </div>
            <div><span class="legend-color" style="background: purple;"></span> Dangerous (201-300) </div>
            <div><span class="legend-color" style="background: brown;"></span> Hazardou (300+) </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chroma-js/chroma.min.js"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet/dist/georaster-layer-for-leaflet.min.js"></script>

    <script type="module" src="popmap.js"></script>

</body>
</html>
